<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gerenciar Produtos</h1>
        <nav>
            <ul>
                <li><a href="index2.html">Página Inicial</a></li>
                <li><a href="users2.html">Usuários</a></li>
                <li><a href="product2.html">Produtos</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Produtos cadastrados:</h1>
        <form id="add-user-form">
            <div class="form-group">
                <label for="name">Título:</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="username">Descrição:</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Marca:</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="phone">Categoria:</label>
                <input type="text" id="phone" class="form-control">
            </div>
            <div class="form-group">
                <label for="website">Preço:</label>
                <input type="text" id="website" class="form-control">
            </div>
            <div class="form-group">
                <label for="photo">Foto:</label>
                <input type="file" id="photo-upload" class="form-control" onchange="previewPhoto(event)">
                <div id="photo-preview" style="display: none;">
                    <img id="preview-img" width="50" height="50" alt="Prévia da Foto">
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="add-btn">Adicionar Produto</button>
        </form>
        
        <h2>Produtos Cadastrados</h2>
        <ul id="user-list">
        </ul>
    <footer>
        <p>&copy; 2024 Loja de Produtos. Todos os direitos reservados.</p>
    </footer>
    <script src="product.js"></script>
</body>
</html>
