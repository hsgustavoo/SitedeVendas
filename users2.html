<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Gerenciar Usuários</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index2.html">Página Inicial</a></li>
                    <li><a href="users2.html">Usuários</a></li>
                    <li><a href="product2.html">Produtos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="user-management">
            <div class="container">
                <h2>Cadastro de Usuários</h2>
                <form id="add-user-form">
                    
                    <div class="form-group">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" class="form-control" placeholder="Digite o nome completo" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="username">Sobrenome:</label>
                        <input type="text" id="username" class="form-control" placeholder="Digite o sobrenome" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" class="form-control" placeholder="Digite o e-mail" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="age">Idade:</label>
                        <input type="number" id="age" class="form-control" placeholder="Digite sua idade" min="1" max="120">
                    </div>
                    
                    <div class="form-group">
                        <label for="photo-upload">Foto:</label>
                        <input type="file" id="photo-upload" class="form-control" accept="image/*" onchange="previewPhoto(event)">
                        <div id="photo-preview" style="display: none;">
                            <img id="preview-img" width="50" height="50" alt="Prévia da Foto">
                        </div>
                    </div>
                    
                    <button type="button" class="btn btn-primary" id="add-btn">Adicionar Usuário</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Loja de Produtos. Todos os direitos reservados.</p>
    </footer>

    <script src="user.js"></script>
</body>
</html>
